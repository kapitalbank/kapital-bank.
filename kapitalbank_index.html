
<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kapital Bank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
  }
  header {
    background: #003366;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
  }
  header img {
    height: 40px;
    margin-right: 15px;
  }
  header h1 {
    font-size: 24px;
    margin: 0;
  }
  main {
    padding: 20px;
    text-align: center;
  }
  .share-button {
    margin-top: 30px;
    background: #25D366;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <img src="https://www.kapitalbank.az/assets/images/logo.png" alt="Kapital Bank Logo" />
  <h1>Kapital Bank</h1>
</header>

<main>
  <h2>WhatsApp-da 5 dostuna paylaş, 10 AZN qazan!</h2>
  <button class="share-button" onclick="shareLink()">Paylaş</button>
</main>

<script>
  function shareLink() {
    const link = "https://discoverpawns.eu/14361254"; // Paylaşılacaq link
    const message = `Salam! Bu linki 5 dostuna göndər, 10 AZN qazansan: ${link}`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
    window.open(whatsappUrl, "_blank");
  }
</script>

</body>
</html>
